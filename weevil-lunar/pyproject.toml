[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["cad/export", "cad/exports", "verification/reports"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
addopts = "-q --cov=models --cov-report=term-missing --cov-fail-under=70"
testpaths = ["tests", "verification"]
