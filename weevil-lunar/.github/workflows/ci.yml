name: weevil-lunar-ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint/format checks
        run: |
          black --check .
          ruff check .
          yamllint .
          pymarkdown scan .

      - name: README link audit
        run: python scripts/check_readme_links.py

      - name: Run tests
        run: |
          pytest
          python verification/test_steep_slope_state_machine.py
          python verification/test_power_comms_profile.py
          python verification/test_rover_informed_profile.py
          python verification/test_phase2_cad_artifacts.py
          python verification/test_phase2_export_bundle.py
          python verification/run_gate_check.py
          python verification/sensitivity_sweep.py
          python verification/benchmark_classical_models.py
